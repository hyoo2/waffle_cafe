<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Keywords" content="Waffle Cafe, waffles">
        <meta name="Description" content="Website for Waffle Cafe">

        <link rel="icon" href="images/waffle_icon.jpg" type="image/x-icon">
        <title>Waffle Cafe</title>

        <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    
    <body>
        <div class="body-wrap">
            <header>
                <img src="images/header-image.jpg" class="headerImage">
                <div class="header">
                    <h2>Waffle Cafe</h2>
                    <p>Welcome!</p>
                </div>
            </header>

            <!-- Horizontal line between header and global nav bar -->
            <hr class="horizontalLine">

            <!-- Global nav bar -->
            <nav class="navBar" id="myNavBar">
                <ul>
                    <li><a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="html/about.html">About Us</a></li>
                    <li><a href="html/menu.html">Menu</a></li>
                    <li><a href="html/contact.html">Contact Us</a></li>
                </ul>
            </nav>

            <!-- Main content on Home Page -->
            <section class="mainContent">
                <div class="columnsContainer">
                    <div class="leftColumn">
                        <!-- Photo carousel -->
                        <div class="carouselBox active">
                            <ul id="carouselContent">
                                <li><img src="images/waffles-chocolate-syrup.jpeg"></li>
                                <li><img src="images/waffles-whipped-cream-chocolate-syrup.jpg"></li>
                                <li><img src="images/waffles-blueberries-strawberries.jpeg"></li>
                                <li><img src="images/waffles-bananas-powdered-sugar.jpeg"></li>
                                <li><img src="images/waffles-raspberries-ice-cream-powdered-sugar.jpeg"></li>
                                <li><img src="images/waffles-apple-syrup-ice-cream.jpg"></li>
                            
                            <button class="prev">
                                <span class="offscreen">Previous</span>
                            </button>

                            <button class="next">
                                <span class="offscreen">Next</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="rightColumn">
                        <div class="cafeHours">
                            <h3>Cafe Hours</h3>
                            <p>Mon-Thu 9am-8pm</p>
                            <p>Fri-Sun 8am-9pm</p>
                        </div>

                        <div class="phoneNumber">
                            <h3>Phone Number</h3>
                            <a href="tel:1234567890" id="number">(123) 456-7890</a></p>
                        </div>

                        <div class="address">
                            <h3>Address</h3>
                            <p>12345 123rd Place</p>
                            <p>Abcde, FG 12345</p>
                        </div>
                    </div>
                </div>
            </section>

            <footer>
                <ul>
                    <li><a href="html/about.html">About Us</a></li>
                    <li><a href="html/menu.html">Menu</a></li>
                    <li><a href="html/contact.html">Contact Us</a></li>
                </ul>

                <p>&copy;Waffle Cafe 2017</p>
            </footer>

            <script src="js\main.js"></script>
        </div>

</html>
